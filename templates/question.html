{% extends 'base.html' %}

{% block content %} 

<h4>{{ question_num + 1 }}. {{ question.question }}</h4>

<form action="/answer" method="POST">
    {% for question in question.choices %}
    <input type="radio" name="answer" value="{{ question }}">
    <label for="{{ question }}">{{ question }}</label><br>
    {% endfor %}
    {% if question.allow_text %}
        
    <textarea class="mt-3" name="text" rows="4" cols="50"> </textarea>
    <br>
    {% endif %}
    <input type="radio" name="answer" value="" checked hidden>
    <button class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
